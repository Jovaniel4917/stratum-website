<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Predictive Maintenance</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="lineGradient">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#4F46E5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Grid Lines -->
        <g stroke="#E2E8F0" stroke-width="1">
            <line x1="50" y1="50" x2="750" y2="50"></line>
            <line x1="50" y1="150" x2="750" y2="150"></line>
            <line x1="50" y1="250" x2="750" y2="250"></line>
            <line x1="50" y1="350" x2="750" y2="350"></line>
        </g>
        
        <!-- Performance Line -->
        <path d="M50,200 C150,180 250,220 350,150 C450,80 550,250 650,100 S750,200 750,200" 
              stroke="url(#lineGradient)" 
              stroke-width="3" 
              fill="none"></path>
        
        <!-- Warning Point -->
        <circle fill="#F43F5E" cx="550" cy="250" r="8"></circle>
        <circle fill="#F43F5E" cx="550" cy="250" r="16" opacity="0.3"></circle>
        
        <!-- Optimal Zone -->
        <rect fill="#4ADE80" x="50" y="150" width="700" height="40" opacity="0.1"></rect>
        
        <!-- Labels -->
        <text font-family="Arial" font-size="12" fill="#6B7280">
            <tspan x="20" y="55">High</tspan>
            <tspan x="20" y="155">Optimal</tspan>
            <tspan x="20" y="255">Warning</tspan>
            <tspan x="20" y="355">Critical</tspan>
        </text>
        
        <!-- Time Labels -->
        <text font-family="Arial" font-size="12" fill="#6B7280">
            <tspan x="50" y="380">Now</tspan>
            <tspan x="750" y="380" text-anchor="end">Future</tspan>
        </text>
        
        <!-- Warning Indicator -->
        <g transform="translate(570, 240)">
            <rect fill="#FEF2F2" x="0" y="0" width="120" height="40" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#DC2626" x="10" y="25">
                Maintenance Needed
            </text>
        </g>
        
        <!-- Title -->
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#111827" x="50" y="30">
            Equipment Performance Prediction
        </text>
    </g>
</svg> 